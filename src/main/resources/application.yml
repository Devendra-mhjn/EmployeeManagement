server:
  port: 9001
  tomcat:
    relaxed-query-chars: ['{','}']

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/study
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
  application:
    name: EMPLOYEE-SERVICE
  thymeleaf:
    cache: false
    suffix: .html 
    
      

   

  
  