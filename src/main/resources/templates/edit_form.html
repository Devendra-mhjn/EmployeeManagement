<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit New Employee details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Employee Registration</h2>
            <form th:action="@{/employee/{emp_id}/update(emp_id=${emp.emp_id})}" th:object="${emp}" method="post">
                <div class="form-row">
               
                     <div class="col-md-6 form-group" style="background-color: yellow;">
                     </br>
                        <label>Id :</label><span th:text="${emp.emp_id}"></span>
                     </div>
                     <div>
                  </div>
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{emp_name}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email Id</label>
                        <input type="text" class="form-control" th:field="*{emp_mailid}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Address</label>
                        <input type="text" step="any" class="form-control" th:field="*{emp_addr}">
                    </div>
                   
                    <div class="col-md-6 form-group">
                        <strong>Gender</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{emp_gender}" id="option1" value="Male">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{emp_gender}" id="option2" value="Female">
                            <label class="form-check-label" for="option2">Female</label>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Date Of Birth</label>
                        <input type="text" class="form-control" placeholder="yyyy-MM-dd" id="dateofbirth_datepicker" th:field="*{emp_birthday}">
                    </div>
                     <div class="col-md-6 form-group">
                        <label>Joining Date</label>
                        <input type="text" class="form-control" placeholder="yyyy-MM-dd" id="join_datepicker" th:field="*{emp_doj}">
                    </div>
                     
                    <div class="col-md-6 form-group">
                        <label>Department</label>
                        <select class="form-control" th:field="*{emp_dept}">
                            <option value="">Choose...</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Sale">Sale</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script>
	$(function() {
		$("#join_datepicker").datepicker({dateFormat:"yy-mm-dd"});
		$("#dateofbirth_datepicker").datepicker({dateFormat:"yy-mm-dd"});
	});
</script>
</body>
</html>
